<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .tableTitle{
            background-color: #333333;
            color: white;
        }
    </style>
</head>
    <body>
    <div th:insert="blocks/logoutHeader :: logoutHeader"></div>
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Book creation form</h2>
            </div>

            <div class="row g-5">
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Filling book data</h4>

                    <form class="needs-validation" novalidate="" th:object="${bookDto}" th:action="@{/addBook}" method="post">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="author" class="form-label">Author</label>
                                <select id="author" class="form-select" th:field="*{authorId}" required="">
                                    <option value="0">Choose...</option>
                                    <option th:each="authorInf : ${authors}" th:utext="${authorInf.name}" th:value="${authorInf.id}">..</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid status.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="name" class="form-label">Book name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="" required="">
                                <div class="invalid-feedback">
                                    Valid name is required.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="price" class="form-label">Price</label>
                                <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="0.0" required="">
                                <div class="invalid-feedback">
                                    Valid price is required.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="language" class="form-label">Language</label>
                                <select id="language" class="form-select" th:field="*{language}" required="">
                                    <option value="0">Choose...</option>
                                    <option th:utext="Українська" th:value="Українська">..</option>
                                </select>
                            </div>

                            <div class="col-sm-6">
                                <label for="publicationYear" class="form-label">Publication year</label>
                                <input type="text" class="form-control" id="publicationYear" th:field="*{publicationYear}" placeholder="2020" required="">
                                <div class="invalid-feedback">
                                    Valid publicationYear is required.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="pages" class="form-label">Pages</label>
                                <input type="number" class="form-control" id="pages" th:field="*{pages}" placeholder="" required="">
                                <div class="invalid-feedback">
                                    Valid pages is required.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="ISBN" class="form-label">ISBN</label>
                                <input type="text" class="form-control" id="ISBN" th:field="*{ISBN}" placeholder="" required="">
                                <div class="invalid-feedback">
                                    Valid ISBN is required.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="bookType" class="form-label">Book type</label>
                                <select id="bookType" class="form-select" th:field="*{type}" required="">
                                    <option value="0">Choose...</option>
                                    <option th:each="bookTypeInf : ${bookTypes}" th:utext="${bookTypeInf.name()}" th:value="${bookTypeInf.name()}">..</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Text</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" th:field="*{text}" rows="3"></textarea>
                                </div>
                            </div>

                            <hr class="my-4">

                            <button class="w-100 btn btn-primary btn-lg" type="submit">Create book</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    </body>
</html>
