<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      h1 {
        margin-top: 15px;
        margin-left: 15px;
        margin-bottom: 15px;
      }
      .tableTitle{
        background-color: #333333;
        color: white;
      }
    </style>
</head>
<body>
  <div th:insert="blocks/logoutHeader :: logoutHeader"></div>
  <h1>All users</h1>
  <table class="table table-hover">
    <tr class="tableTitle">
      <td>Id</td>
      <td>Name</td>
      <td>Birth date</td>
      <td>Email</td>
      <td>City</td>
      <td>Street</td>
      <td>House</td>
      <td>Registration date</td>
      <td>Amount of books</td>
      <td></td>
    </tr>
    <tr th:each="userInfo : ${allUsers}">
      <td th:utext="${userInfo.getId()}">..</td>
      <td th:utext="${userInfo.getName()}">..</td>
      <td th:utext="${userInfo.getBirthDate()}">..</td>
      <td th:utext="${userInfo.getEmail()}">..</td>
      <td th:utext="${userInfo.getCity()}">..</td>
      <td th:utext="${userInfo.getStreet()}">..</td>
      <td th:utext="${userInfo.getHouse()}">..</td>
      <td th:utext="${userInfo.getRegistrationDate()}">..</td>
      <td th:utext="${userInfo.getBookCount()}">..</td>
      <td><a th:href="'/sellBook/' + ${userInfo.getId()}" class="btn btn-dark rounded-pill px-3" type="button">Add book to user</a></td>
    </tr>
  </table>
</body>
</html>
