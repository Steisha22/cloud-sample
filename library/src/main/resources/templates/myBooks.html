<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .table {

        }
        .tableTitle{
            background-color: #333333;
            color: white;
        }
        tr.tableTitle:hover{
            background-color: lightgray;
            color: #333333;
        }
    </style>
</head>
<body>
<div th:insert="blocks/logoutHeader :: logoutHeader"></div>
<h1>My Books</h1>
<table class="table table-hover">
    <tr class="tableTitle">
        <td>Id</td>
        <td>Name</td>
        <td>Price</td>
        <td>Language</td>
        <td>Author</td>
        <td>Amount of pages</td>
        <td>ISBN</td>
        <td>Year of publication</td>
        <td>Type</td>
        <td></td>
    </tr>
    <tr th:each="bookInfo : ${usersBooks}">
        <td th:utext="${bookInfo.getId()}">..</td>
        <td th:utext="${bookInfo.getName()}">..</td>
        <td th:utext="${bookInfo.getPrice()}">..</td>
        <td th:utext="${bookInfo.getLanguage()}">..</td>
        <td th:utext="${bookInfo.getAuthor()}">..</td>
        <td th:utext="${bookInfo.getPages()}">..</td>
        <td th:utext="${bookInfo.getISBN()}">..</td>
        <td th:utext="${bookInfo.getPublicationYear()}">..</td>
        <td th:utext="${bookInfo.getType()}">..</td>
        <td><a th:href="'/myBooks/' + ${userId} + '/book/' + ${bookInfo.getId()}" class="btn btn-dark rounded-pill px-3" type="button">View text</a></td>
    </tr>
</table>
</body>
</html>
